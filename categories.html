            type="button"
            data-bs-toggle="collapse"

      <div class="img-encabezado"></div>
      <main class="pb-5 product-container">
        <div class="productos-titulo">
          <h1>Categorías</h1>
          <h5>
            Veras aqui todos los productos de la categoria
            <span id="Verás aquí todas las categorías del sitio."></span>
          </h5>
        </div>
      </main>
      <div id="contenedor-filtros-productos">
        <div id="busqueda-productos">
          <input type="search" id="filtrar-busqueda" placeholder="Busqueda" />
          <button id="busqueda-btn"><i class="fas fa-search"></i></button>
        </div>
        <div id="orden-productos" class="orden-alfa">
          <label class="btn btn-light a-z" for="sortAsc">A-Z</label>
          <input type="radio" class="btn-check" name="options"
          id="sortAsc" />
          <label class="btn btn-light z-a" for="sortDesc">Z-A</label>
          <input type="radio" class="btn-check" name="options"
          id="sortDesc" />
        </div>
      </div>

      
      <div class="contenedor-filtros">
        <div id="searchCollapse" class="accordion-collapse collapse"
          aria-labelledby="searchHeading" data-bs-parent="#searchAccordion">
          <div class="contenido-desplegable">
            <div>
              <div class="col text-end box-desplegable">
                <input class="box-busqueda" type="search"
                  placeholder="Buscar artículo" id="filtrar-busqueda" />
                <div class="btn-group btn-group-toggle mb-4"
                  data-bs-toggle="buttons">
                  <input type="radio" class="btn-check" name="options"
                    id="sortAsc" />
                  <label class="btn btn-light a-z" for="sortAsc">A-Z</label>
                  <input type="radio" class="btn-check" name="options"
                    id="sortDesc" />
                  <label class="btn btn-light z-a" for="sortDesc">Z-A</label>
                </div>
                <div class="p-0">
                  <div class="btn-group btn-filtrar" role="group">
                    <button class="btn btn-link btn-sm"
                      id="clearRangeFilter">Limpiar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
