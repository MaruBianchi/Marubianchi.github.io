<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>eMercado - Todo lo que busques está aquí</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet" />
    <link href="css/categories.css" rel="stylesheet" />
    <link href="css/loginPopupMenu.css" rel="stylesheet" />
    <link href="css/cart.css" rel="stylesheet" />
  </head>

  <body id="modo-claro">
    <div id="contenido">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
        <div class="container">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-between" id="navlist">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="categories.html">Categorías</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sell.html">Vender</a>
              </li>
              <li class="nav-item"></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="img-encabezado-perfil"></div>
      <main class="pb-5 product-container">
        <div class="productos-titulo-cart">
          <div class="container">
            <form id="profileForm" class="needs-validation" novalidate>
              <br>
              <div class="row">
              
                <div class="image-container">
                  <img
                    id="lmenu-cambiar-icono-container"
                    class="img-thumbnail img-fluid rounded-circle"
                    src="../img/iconos_perfil/desconocido.png">
                  <button id="login-cambiar-icono-btn" class="fa fa-pencil-alt btn-profile" />
                </img>
                </div>
                <hr>
                <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
                  <label class="form-label" for="nombre">Nombre</label><br>
                  <input class="form-control" type="text" id="nombre"
                    style="min-width: 80%" required />
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
                  <label class="form-label" for="apellido">Apellido</label><br>
                  <input class="form-control" type="text" id="apellido"
                    style="min-width: 80%" required />
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
                  <label class="form-label" for="email">E-mail</label><br>
                  <input class="form-control" type="email" id="email"
                    style="min-width: 80%"
                    required />
                </div>

                <div class="col-lg-6 col-md-12 col-sm-12 mt-2">
                  <label class="form-label" for="telefono">Telefono</label><br>
                  <input class="form-control" type="number" id="telefono"
                    style="min-width: 80%"
                     required />
                </div>

              </div>
            </div>
            <hr>

            <button id="saveChanges" type="submit" class="btn btn-primary">
              Guardar cambios</button>
            <div id="alertPlaceHolder">
            </div>
          </form>
        </div>
      </main>
      <footer class="text-muted">
        <div class="container">
          <p class="float-end">
            <a href="#">Volver arriba</a>
          </p>
          <p>Este sitio forma parte de <a
              href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes
              a
              Programar</a></p>
        </div>
      </footer>
    </div>
    <div id="loginPopup" class="popup">
      <div class="popup-content">
        <p>Debes estar logueado para acceder a este contenido.</p>
        <button id="loginButton">Iniciar Sesión</button>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/init.js"></script>
    <script src="js/loginPopUp.js"></script>
    <script src="js/loginPopupMenu.js"></script>
    <script src="js/cart.js"></script>
    <script src="https://kit.fontawesome.com/fdc46ffa07.js"
      crossorigin="anonymous"></script>
  </body>
</html>
